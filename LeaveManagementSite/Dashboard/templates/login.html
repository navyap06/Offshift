<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OffShift</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning  alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    
    <div class="login-container">
        <div class="left-panel">
            <h2>Login to OffShift</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <label for="role">Login as:</label>
                <select name="role" required>
                    <option value="superadmin">Super Admin</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                
                <button type="submit">Login</button>
            </form>

            {% for message in messages %}
            <p class="alert {{ message.tags }}">{{ message }}</p>
            {% endfor %}

            <p class="text-center mt-3">Don't have an account? <a href="{% url 'signUp' %}">Sign Up</a></p>
        </div>

        <div class="right-panel">
            <video autoplay loop muted playsinline oncontextmenu="return false;" style="pointer-events: none;">
                <source src="{% static 'videos/video2.mp4' %}" type="video/mp4">
            </video>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
