{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | OffShift</title>
    <link rel="stylesheet" href="{% static 'css/signUp.css' %}?v=42">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning  alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    
    <div class="signup-container">
        <div class="left-panel">
            <video autoplay loop muted playsinline oncontextmenu="return false;" style="pointer-events: none;" controls>
                <source src="{% static 'videos/video1.mp4' %}" type="video/mp4">
            </video>
        </div>
        <div class="right-panel">
            <h2>Welcome to OffShift</h2>
            <form method="POST">
                {% csrf_token %}
                <div>
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div>
                    <label for="cpassword" class="form-label">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" class="form-control" required>
                </div>

                <input type="submit" value="Register" class="btn btn-primary">
            </form>

            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
